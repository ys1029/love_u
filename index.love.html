<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合请求</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .cat {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/J7l5wTt.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 20px;
            animation: wobble 2s infinite;
        }
        
        .sign {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            font-size: 18px;
            color: #e91e63;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .option {
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #yes {
            background-color: #4caf50;
            color: white;
            border: none;
        }
        
        #no {
            background-color: #f44336;
            color: white;
            border: none;
            position: relative;
        }
        
        #no:after {
            content: "点不了哦~";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            color: #f44336;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #no:hover:after {
            opacity: 1;
        }
        
        @keyframes wobble {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        
        .tear {
            position: absolute;
            width: 5px;
            height: 10px;
            background-color: #80deea;
            border-radius: 0 0 5px 5px;
            opacity: 0.7;
        }
        
        .tear.left {
            left: 45%;
            top: 35%;
            animation: tearDrop 2s infinite;
        }
        
        .tear.right {
            left: 55%;
            top: 35%;
            animation: tearDrop 2s infinite 0.5s;
        }
        
        @keyframes tearDrop {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cat">
            <div class="tear left"></div>
            <div class="tear right"></div>
        </div>
        <div class="sign">可以...和好吗？🥺</div>
        <div class="options">
            <button id="yes" class="option">和好</button>
            <button id="no" class="option">不要</button>
        </div>
    </div>


    <audio id="bgMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1815099267.mp3" type="audio/mpeg">
        <!-- 这是蓝心羽版《小宇》的网易云音乐外链，实际使用时请确保符合版权规定 -->
    </audio>


    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const music = document.getElementById('bgMusic');
        
        // 自动播放音乐（注意：大多数浏览器会阻止自动播放）
        document.addEventListener('click', function() {
            music.play().catch(e => console.log("自动播放被阻止，请手动点击页面"));
        }, { once: true });
        
        let yesSize = 1;
        noBtn.addEventListener('click', function() {
            // "不要"按钮被点击时的动画
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // 震动效果
            document.body.style.animation = 'shake 0.5s';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
            
            // 随机移动"不要"按钮
            const moveX = (Math.random() - 0.5) * 50;
            const moveY = (Math.random() - 0.5) * 50;
            noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
            
            // 0.5秒后复位
            setTimeout(() => {
                noBtn.style.transform = '';
            }, 500);
        });
        
        yesBtn.addEventListener('click', function() {
            alert("我就知道你也想和好！❤️");
            // 这里可以添加更多和好后的动画效果
        });
        
        // 添加震动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
