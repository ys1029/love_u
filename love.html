<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§çÂêàËØ∑Ê±Ç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        #music-control {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background-color: rgba(255,255,255,0.7);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .cat {
            width: 200px;
            height: 200px;
            background-image: url('https://cdn.pixabay.com/photo/2017/07/25/01/22/cat-2536662_960_720.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        .sign {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 80px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: shake 0.5s ease-in-out infinite alternate;
        }

        .sign p {
            margin: 0;
            font-size: 16px;
            color: #e91e63;
            font-weight: bold;
        }

        .options {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .option {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #4caf50;
            color: white;
            border: none;
        }

        #no {
            background-color: #f44336;
            color: white;
            border: none;
            position: relative;
        }

        #no:hover {
            cursor: not-allowed;
        }

        #no::after {
            content: "ÁÇπ‰∏ç‰∫ÜÂì¶~";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #no:hover::after {
            opacity: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(-50%) rotate(-2deg);
            }
            100% {
                transform: translateX(-50%) rotate(2deg);
            }
        }

        @keyframes grow {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div id="music-control">üéµ</div>
    <div class="container">
        <div class="cat"></div>
        <div class="sign">
            <p>Êàë‰ª¨ÂíåÂ•ΩÂêß...Âñµ~</p>
        </div>
        <div class="options">
            <button id="yes" class="option">ÂíåÂ•Ω</button>
            <button id="no" class="option">‰∏çË¶Å</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1824045033.mp3" type="audio/mpeg">
        <!-- ËøôÊòØËìùÂøÉÁæΩÁâàÊú¨ÁöÑ„ÄäÂ∞èÂÆá„ÄãÁΩëÊòì‰∫ëÈü≥‰πêÈìæÊé• -->
    </audio>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const musicControl = document.getElementById('music-control');
        const bgMusic = document.getElementById('bg-music');
        let isMusicPlaying = false;

        // Èü≥‰πêÊéßÂà∂
        musicControl.addEventListener('click', function() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicControl.textContent = 'üéµ';
            } else {
                bgMusic.play();
                musicControl.textContent = 'üîä';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // ‰∏çË¶ÅÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        noBtn.addEventListener('click', function() {
            // ËÆ©"ÂíåÂ•Ω"ÊåâÈíÆÂèòÂ§ß
            yesBtn.style.animation = 'grow 0.5s forwards';

            // 3ÁßíÂêéÊÅ¢Â§çÂéüÁä∂
            setTimeout(() => {
                yesBtn.style.animation = '';
            }, 3000);
        });

        // ÂíåÂ•ΩÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        yesBtn.addEventListener('click', function() {
            alert('Â§™Â•Ω‰∫ÜÔºÅÊàëÂ∞±Áü•ÈÅì‰Ω†ÊúÄÂ•Ω‰∫ÜÔºÅüê±‚ù§Ô∏è');
        });

        // È°µÈù¢Âä†ËΩΩÂêéÂ∞ùËØïËá™Âä®Êí≠ÊîæÈü≥‰πêÔºàÈúÄË¶ÅÁî®Êà∑‰∫§‰∫íÂêéÊâçËÉΩÊí≠ÊîæÔºâ
        document.body.addEventListener('click', function initMusic() {
            bgMusic.volume = 0.5;
            bgMusic.play().then(() => {
                isMusicPlaying = true;
                musicControl.textContent = 'üîä';
            }).catch(e => {
                console.log('Ëá™Âä®Êí≠ÊîæÂ§±Ë¥•ÔºåÈúÄË¶ÅÁî®Êà∑‰∫§‰∫í');
            });
            document.body.removeEventListener('click', initMusic);

    </script>
</body>
</html>
