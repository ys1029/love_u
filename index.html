<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>请求复合</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, sans-serif;
            background-color: #fff;
            flex-direction: column;
        }

        .url {
            color: #ff6b81;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .dog {
            width: 120px;
            height: 120px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30 50 Q50 20 70 50 Q80 70 50 80 Q20 70 30 50 Z" fill="%23FFA000"/><circle cx="35" cy="45" r="3" fill="%23333"/><circle cx="65" cy="45" r="3" fill="%23333"/><path d="M40 65 Q50 70 60 65" stroke="%23333" stroke-width="1.5" fill="none"/><path d="M40 50 L37 53 L40 56" stroke="%232196F3" stroke-width="1"/><path d="M60 50 L63 53 L60 56" stroke="%232196F3" stroke-width="1"/></svg>');
            background-size: contain;
            margin-bottom: 20px;
        }

        .title {
            color: #ff4757;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }

        #btn-yes {
            background-color: #4CAF50;
            color: white;
        }

        #btn-no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #btn-no:after {
            content: "这个不行！求求啦～";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #f44336;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="url">y51029.github.io/love_1</div>
    <div class="dog"></div>
    <div class="title">请求复合</div>
    <div class="buttons">
        <button id="btn-yes" class="btn">和好</button>
        <button id="btn-no" class="btn">不要</button>
    </div>

    <!-- 音乐 -->
    <audio id="bgMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1372796496.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnYes = document.getElementById('btn-yes');
            const btnNo = document.getElementById('btn-no');
            const bgMusic = document.getElementById('bgMusic');

            // 解决音乐自动播放问题
            document.body.addEventListener('click', function() {
                bgMusic.volume = 0.5;
                bgMusic.play();
            }, { once: true });

            // "不要"按钮点击效果
            btnNo.addEventListener('click', function(e) {
                e.preventDefault();
                alert("这个选项不可选哦~");
            });

            // "和好"按钮点击效果
            btnYes.addEventListener('click', function() {
                alert("我们和好吧！将故事写成我们~");
            });
        });
    </script>
</body>
</html>
