<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>请求复合</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fff5f7;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23ffb6c1" d="M30,50 Q50,30 70,50 Q50,70 30,50" opacity="0.08"/></svg>');
            background-size: 100px;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .cat-img {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 15 C30 15 15 35 15 50 C15 70 35 85 50 85 C65 85 85 70 85 50 C85 35 70 15 50 15 Z" fill="%23FFD3B6"/><circle cx="35" cy="45" r="5" fill="%23333"/><circle cx="65" cy="45" r="5" fill="%23333"/><path d="M40 65 Q50 75 60 65" stroke="%23333" stroke-width="2" fill="none"/><path d="M30 30 Q25 15 15 20" stroke="%23333" stroke-width="2" fill="none"/><path d="M70 30 Q75 15 85 20" stroke="%23333" stroke-width="2" fill="none"/><path d="M40 50 L45 55 L40 60" stroke="%2380d8ff" stroke-width="1.5" fill="none"/><path d="M60 50 L55 55 L60 60" stroke="%2380d8ff" stroke-width="1.5" fill="none"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            animation: wobble 2s infinite;
        }

        .title {
            color: #ff4757;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 0;
            width: 150px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        #btn-yes {
            background: linear-gradient(135deg, #4cd137, #44bd32);
            color: white;
            box-shadow: 0 4px 8px rgba(76, 209, 55, 0.3);
        }

        #btn-no {
            background: transparent;
            color: #ff4757;
            position: relative;
        }

        #btn-no:after {
            content: "这个不行！求啦~";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #ff4757;
            opacity: 0;
            transition: opacity 0.3s;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cat-img"></div>
        <div class="title">请求复合</div>

        <div class="buttons">
            <button id="btn-yes" class="btn">和好</button>
            <button id="btn-no" class="btn">不要</button>
        </div>
    </div>

    <!-- 林俊杰《将故事写成我们》 -->
    <audio id="bgMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1372796496.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnYes = document.getElementById('btn-yes');
            const btnNo = document.getElementById('btn-no');
            const bgMusic = document.getElementById('bgMusic');

            // 设置音乐音量
            bgMusic.volume = 0.4;

            // 尝试自动播放音乐
            function playMusic() {
                bgMusic.play().catch(e => {
                    // 如果自动播放被阻止，在用户点击时播放
                    document.body.addEventListener('click', function() {
                        bgMusic.play();
                    }, { once: true });
                });
            }
            playMusic();

            // "不要"按钮点击效果
            btnNo.addEventListener('click', function(e) {
                e.preventDefault();

                // 显示提示
                btnNo.dispatchEvent(new MouseEvent('mouseover'));
                setTimeout(() => {
                    btnNo.dispatchEvent(new MouseEvent('mouseout'));

                    // 让"和好"按钮变大
                    const currentSize = parseFloat(window.getComputedStyle(btnYes).fontSize);
                    btnYes.style.fontSize = (currentSize + 2) + 'px';
                    btnYes.style.transform = 'scale(1.1)';
                    setTimeout(() => btnYes.style.transform = 'scale(1)', 300);
                }, 100);
            });

            // "和好"按钮点击效果
            btnYes.addEventListener('click', function() {
                alert('(｡♥‿♥｡) 我们将故事写成我们~');
                btnYes.style.animation = 'none';
                void btnYes.offsetWidth; // 触发重绘
                btnYes.style.animation = 'pulse 0.5s';
            });
        });
    </script>
</body>
</html>
