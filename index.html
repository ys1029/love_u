<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>复合请求</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: #ffebee;
            background-image: url('https://img.freepik.com/free-vector/hand-drawn-heart-pattern_23-2149399716.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .cat-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .cat-image {
            width: 250px;
            height: 250px;
            object-fit: contain;
            animation: wobble 2s infinite;
        }

        .sign {
            width: 120px;
            height: 80px;
            background-color: white;
            border: 2px solid #ff8a80;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -20px;
            right: 30px;
            transform: rotate(10deg);
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            font-size: 16px;
            font-weight: bold;
            color: #d32f2f;
            animation: float 3s infinite ease-in-out;
        }

        .options {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .option {
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            min-width: 100px;
        }

        #yes {
            background-color: #81c784;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #no {
            background-color: #e57373;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        #no:after {
            content: "这个不行！求求啦～";
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffcdd2;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        #no:hover:after {
            opacity: 1;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(10deg); }
            50% { transform: translateY(-10px) rotate(15deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cat-container">
            <!-- 使用真实的小猫图片 -->
            <img src="https://i.imgur.com/JR6jXHn.jpg" class="cat-image" alt="委屈的小猫">
            <div class="sign">请求复合</div>
        </div>

        <div class="options">
            <button id="yes" class="option">和好</button>
            <button id="no" class="option">不要</button>
        </div>
    </div>

    <!-- 蓝心羽版《小宇》 -->
    <audio id="bgMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1824045033.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes');
            const noBtn = document.getElementById('no');
            const bgMusic = document.getElementById('bgMusic');

            // 尝试自动播放音乐
            bgMusic.volume = 0.5;
            const playPromise = bgMusic.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('自动播放被阻止，请用户交互后播放');
                });
            }

            // 点击"不要"按钮的效果
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();

                // 让"和好"按钮变大
                const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 2) + 'px';

                // 让"和好"按钮跳动
                yesBtn.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    yesBtn.style.transform = 'scale(1)';
                }, 300);

                // 显示提示
                const event = new MouseEvent('mouseover');
                noBtn.dispatchEvent(event);
                setTimeout(() => {
                    const event = new MouseEvent('mouseout');
                    noBtn.dispatchEvent(event);
                }, 1000);
            });

            // 点击"和好"按钮的效果
            yesBtn.addEventListener('click', function() {
                alert('太好啦！我们和好吧！(｡♥‿♥｡)');
                bgMusic.pause();
            });

            // 点击页面任意位置尝试播放音乐
            document.body.addEventListener('click', function() {
                bgMusic.play().catch(e => console.log('播放失败:', e));
            }, { once: true });
        });
    </script>
</body>
</html>
